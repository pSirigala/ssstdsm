<ion-header>
  <ion-toolbar>
    <ion-title>updates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<div class="row">
  <ion-slides >    
    <ion-slide *ngFor="let s of updateSlides">
      <div class="slide">
        <img src="{{s.src}}"/>
        <h2>{{s.title}}</h2>
        <h3>{{s.subTitle}}</h3>
        <p>{{s.description}}</p>
      </div>
    </ion-slide>
  </ion-slides>
</div>
</ion-content>
