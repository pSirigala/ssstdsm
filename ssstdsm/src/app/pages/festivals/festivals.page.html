<ion-header>
  <ion-toolbar>
    <ion-title>Festivals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content > 
  <div class="row">
    <ion-card *ngFor="let e of events; let i=index">
      <ion-card-header>
        <ion-card-title>{{e.name}}</ion-card-title>
        <ion-card-subtitle>{{e.subTitle}}</ion-card-subtitle>        
      </ion-card-header>
    
      <ion-card-content>
        <div [innerHTML]="e.description"></div>
        <br/>
        <div><strong>Address:</strong>{{e.address}}</div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
